<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
		<div class="card">
          <p class="card-title">Angle</p>
          <canvas id="Angle"></canvas>
		</div>
        <div class="card">
          <p class="card-title">Rotary Encoder Summary Chart</p>
          <div id="Rotary Encoder" class="chart-container"></div>
        </div>
      </div>
	 <div class="content">
      <div class="card-grid">
		<div class="card">
          <p class="card-title">Force</p>
          <canvas id="Force"></canvas>
		</div>
        <div class="card">
          <p class="card-title">Force Summary Chart</p>
          <div id="Force Chart" class="chart-container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
